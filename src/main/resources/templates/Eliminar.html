<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Eliminar evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Eliminar.css">
    </head>
   <body>
        <h1 th:text="${titulo}"></h1>
        <table>
            <th:block th:each="user : ${conciertos}">
                <tr>
                    <td th:text="${user.getArtista}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCapacidad_Max}"></td>
                    <td th:text="${user.getLugar}"></td>
                    <td>
                        <a th:href="@{delete/{id_Conciertos} (id=${user.getId_Conciertos})}"> Eliminar </a>
                    </td>
                </tr>
            </th:block>
        </table>
    </body>
</html>
